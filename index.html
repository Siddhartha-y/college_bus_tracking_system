<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Bus Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      background-color: #2ecc71;
      color: white;
      padding: 20px 40px;
      margin: 20px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>Welcome to College Bus Tracker</h1>
  <a href="driverlogin.html" class="button">Driver</a>
  <a href="studentlogin.html" class="button">Student</a>
</body>
</html>
